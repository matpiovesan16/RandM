<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <div class="container-personaje" id="container-personaje">
      <div class="container-datos-personaje" id="container-datos-personaje">
        <img src="" alt="" id="image">
        <p id="nombre">Name: <span id="name"></span></p>
        <p id="estado">Status: <span id="status"></span></p>
        <p id="especie">Species: <span id="species"></span></p>
        <p id="locacion">Location: <span id="location"></spanid></p>
      </div>
      <div class="input-data" id="input-data">
        <button id="botonAnterior">Anterior</button>
        <button id="botonSiguiente">Siguiente</button>
      </div>
      <div class="searchData">
        <div class="input-data">
            <input type="text" placeholder="Search Character" id="buscador" class="buscador" required>
            <button id="buscar" class="botonBuscar">Search</button>
        </div>
        <p class='mensaje' id="mensaje">Personaje No Encontrado!!!</p>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
